spring:
  application:
    name: '@project.artifactId@'
  main:
    banner-mode: "off"
  dbcp2:
    max-wait-millis: 30000
    validation-query: "SELECT 1"
    validation-query-timeout: 30
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: <>
springdoc:
  pathsToMatch: /api/**
logging:
  level:
    root: INFO
---
# DEV
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:h2:mem:kx-user-details-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL}
    username: ${JDBC_DATABASE_USERNAME:sa}
    password: ${JDBC_DATABASE_PASSWORD:}

stage: dev

---
# local - deployed on AWS for dev
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${JDBC_DATABASE_URL:}
    username: ${JDBC_DATABASE_USERNAME:}
    password: ${JDBC_DATABASE_PASSWORD:}
stage: local

---
# testing - deployed on AWS
spring:
  config:
    activate:
      on-profile: testing
  datasource:
    url: ${JDBC_DATABASE_URL:}
    username: ${JDBC_DATABASE_USERNAME:}
    password: ${JDBC_DATABASE_PASSWORD:}
stage: testing


